spring.r2dbc.username=root
spring.r2dbc.password=password
spring.r2dbc.url=r2dbc:mysql://localhost:3306/notifications
spring.r2dbc.pool.initial-size=10

#spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
#spring.datasource.hikari.maximum-pool-size=10
#spring.kafka.listener.concurrency=1

#spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=1

spring.kafka.consumer.properties.spring.json.trusted.packages=*
#spring.kafka.consumer.properties.spring.json.value.default.type=com.smelovd
spring.kafka.consumer.max-poll-records=100

spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.smelovd.notification_worker.KafkaDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.smelovd.notification_api.entity.KafkaSerializer

